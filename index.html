<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title>Nucleus Run Profit Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 id="title">Nucleus Run Profit Calculator</h1>
            <b>Mole Pet Level?</b><br><input type="Number" min="0" max="100" id="MolePetLevel"></input><br>
            <b>Daemon Shard Level?</b><br><input type="Number" min="0" max="10" id="DaemonShard"></input><br>
            <b>High Roller Perk?</b><br><input type="checkbox" id="HighRollerPerk"></input><br>
            <b>Include Crystals?</b><br><input type="checkbox" id="IncludeCrystals"></input><br>
            <b>Include Aura Perk?</b><br><input type="checkbox" id="IncludeAuraPerk"></input><br>

            <button onClick="Main()" id="CalculateButton">Calculate Profit</button><br>
            <h2 id="output">Profit will show here :D</h2>
            <script src="./dist/nucleusrunprofitcalc.js"></script>
        </div>
        
    </body>
    

</html>
